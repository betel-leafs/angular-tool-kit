<div style="margin: 20px;">
  <form [formGroup]="sampleForm" novalidate>
    <mat-form-field>
      <input matInput type="text" formControlName="firstName" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Favorite Country</mat-label>
      <mat-select formControlName="country" required>
        <mat-option *ngFor="let ct of countries" [value]="ct.alpha2Code">
          {{ct.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div style="text-align: center;">
      <button mat-raised-button (click)="save();" color="primary">Save</button>
    </div>
  </form>
  <div style="color: blueviolet;">
    <h4>Result:</h4>
    {{result}}
  </div>
</div>
